<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mole Vault 2025</title>

<!-- Import futuristic font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  body {
    background: radial-gradient(circle at 50% 50%, #000000, #020b02, #001a09);
    color: #00ff99;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  h1, h2, p {
    text-shadow: 0 0 15px #00ff99;
    letter-spacing: 1px;
  }

  button {
    background-color: #00ff99;
    color: black;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    box-shadow: 0 0 10px #00ff99;
    transition: 0.3s;
    font-weight: 600;
    letter-spacing: 0.8px;
  }

  button:hover {
    background-color: #00cc77;
    transform: scale(1.05);
  }

  .hidden { display: none; }

  .question {
    margin: 40px auto;
    width: 80%;
    max-width: 600px;
    background-color: rgba(0, 255, 153, 0.1);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 25px #00ff99;
  }

  .option {
    display: block;
    background-color: #111;
    margin: 10px auto;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    width: 70%;
    transition: 0.3s;
    font-weight: 500;
  }

  .option:hover {
    background-color: #00ff99;
    color: black;
  }

  #result {
    font-size: 1.4em;
    margin-top: 30px;
    font-weight: 600;
  }

  canvas.confetti {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
  }
</style>
</head>
